sudo: true
language: node_js
node_js:
  - "8"

cache:
  directories:
    - $HOME/.npm

before_script:
  - npm install -g gitbook-cli
  - gitbook install

script:
  - gitbook build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: _book
  target_branch: gh-pages
  on:
    branch: master
notifications:
  email:
    on_success: never
    on_failure: never